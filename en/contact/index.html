<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fernando Agust√≠n Soria portfolio</title>
    <script src="/main.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/modern-normalize.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <lay-out>
    <div slot="main" class="contact">
      <toast-alert></toast-alert>
      <h1 class="contact-title">Contact</h1>
      <div class="contact-card-container">
        <my-card>
          <div slot="header">
            <h3 slot="title">Send me a message</h3>
            <p slot="description">
              Fill out the form and I will get back to you shortly.
            </p>
          </div>
          <div slot="content">
            <form id="contact-form" class="contact-form">
              <div class="contact-form-input-group">
                <label class="contact-form-label" for="name">Name</label>
                <input
                  class="contact-form-input"
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Your name"
                  required
                />
                <p id="name-error" class="error hidden"></p>
              </div>
              <div class="contact-form-input-group">
                <label class="contact-form-label" for="email">Email</label>
                <input
                  class="contact-form-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your@email.com"
                  required
                />
                <p id="email-error" class="error hidden"></p>
              </div>
              <div class="contact-form-input-group">
                <label class="contact-form-label" for="message">Message</label>
                <textarea
                  class="contact-form-textarea"
                  id="message"
                  name="message"
                  placeholder="Your message here..."
                  required
                ></textarea>
                <p id="message-error" class="error hidden"></p>
              </div>
              <custom-button type="submit" class="contact-form-submit-button">
                Send
              </custom-button>
            </form>
          </div>
        </my-card>

        <my-card>
          <div slot="header">
            <h3 slot="title">Contact information</h3>
            <p slot="description">
              You can also contact me directly through these means.
            </p>
          </div>

          <div slot="content" class="contact-info-card-content">
            <div class="contact-info-group">
              <label class="contact-form-label">Email:</label>
              <span>bercho001@gmail.com</span>
            </div>

            <div class="contact-info-group">
              <label class="contact-form-label">Phone:</label>
              <span>+54 294 4781823</span>
            </div>

            <div class="contact-info-group">
              <label class="contact-form-label">Github:</label>
              <a
                href="https://github.com/fersoria001/"
                target="_blank"
                rel="noopener noreferrer"
              >
                github.com/fersoria001
              </a>
            </div>

            <div class="contact-info-group">
              <label class="contact-form-label">Linkedin:</label>
              <a
                href="https://www.linkedin.com/in/fernandosoria1t/"
                target="_blank"
                rel="noopener noreferrer"
              >
                linkedin.com/in/fernandosoria1t
              </a>
            </div>
          </div>
        </my-card>
      </div>
    </div>
  </lay-out>
</html>
